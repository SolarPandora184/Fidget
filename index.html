<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dot Clear Fidget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background-color: #fff;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="fidgetCanvas"></canvas>

  <script>
    const canvas = document.getElementById('fidgetCanvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let dots = [];
    const dotRadius = 10;

    function createDot() {
      const x = Math.random() * width;
      const y = Math.random() * height;
      dots.push({ x, y });
    }

    function drawDots() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = '#4e54c8';
      dots.forEach(dot => {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dotRadius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function gameLoop() {
      if (dots.length < 100) {
        if (Math.random() < 0.2) {
          createDot();
        }
      }
      drawDots();
      requestAnimationFrame(gameLoop);
    }

    function clearDotsOnTouch(x, y) {
      dots = dots.filter(dot => {
        const dx = dot.x - x;
        const dy = dot.y - y;
        return Math.sqrt(dx * dx + dy * dy) > dotRadius * 1.5;
      });
    }

    canvas.addEventListener('touchmove', (e) => {
      const touches = e.touches;
      for (let i = 0; i < touches.length; i++) {
        const touch = touches[i];
        clearDotsOnTouch(touch.clientX, touch.clientY);
      }
    }, { passive: false });

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    gameLoop();
  </script>
</body>
</html>
