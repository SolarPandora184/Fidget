<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Red Dot Fidget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background-color: #ffffff;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="fidgetCanvas"></canvas>

  <script>
    const canvas = document.getElementById('fidgetCanvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const dotRadius = 36; // big red dots
    const trailRadius = dotRadius * 2; // double-size trail

    let dots = [];
    let trail = [];
    let pointer = null;
    let initialDotSpawned = false;

    function createDot(x = Math.random() * width, y = Math.random() * height) {
      dots.push({ x, y });
    }

    function drawDots() {
      ctx.fillStyle = '#e63946'; // red
      dots.forEach(dot => {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dotRadius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function drawTrail() {
      trail.forEach(point => {
        ctx.beginPath();
        ctx.fillStyle = `rgba(230, 57, 70, ${point.alpha})`; // semi-transparent red
        ctx.arc(point.x, point.y, trailRadius, 0, Math.PI * 2);
        ctx.fill();
        point.alpha -= 0.02;
      });
      trail = trail.filter(p => p.alpha > 0);
    }

    function drawPointer() {
      if (pointer) {
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(230, 57, 70, 0.8)';
        ctx.lineWidth = 3;
        ctx.arc(pointer.x, pointer.y, 25, 0, Math.PI * 2);
        ctx.stroke();
      }
    }

    function clearDotsOnTouch(x, y) {
      const cleared = [];
      dots = dots.filter(dot => {
        const dx = dot.x - x;
        const dy = dot.y - y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance <= dotRadius * 1.5) {
          cleared.push(dot);
          return false; // remove this dot
        }
        return true;
      });

      // For each cleared dot, spawn a new one
      cleared.forEach(() => {
        createDot();
      });
    }

    function gameLoop() {
      ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
      ctx.fillRect(0, 0, width, height);

      drawDots();
      drawTrail();
      drawPointer();

      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener('touchmove', (e) => {
      const touches = e.touches;
      for (let i = 0; i < touches.length; i++) {
        const touch = touches[i];
        const x = touch.clientX;
        const y = touch.clientY;
        clearDotsOnTouch(x, y);
        trail.push({ x, y, alpha: 0.6 });
        pointer = { x, y };
      }
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      pointer = null;
    });

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    // Initial dot spawn
    if (!initialDotSpawned) {
      createDot();
      initialDotSpawned = true;
    }

    gameLoop();
  </script>
</body>
</html>
