<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplying Dot Fidget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background-color: #fff;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="fidgetCanvas"></canvas>

  <script>
    const canvas = document.getElementById('fidgetCanvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const dotRadius = 10;
    let dots = [];

    function createDot(x = Math.random() * width, y = Math.random() * height) {
      dots.push({ x, y, life: 0 });
    }

    function drawDots() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = '#4e54c8';
      dots.forEach(dot => {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dotRadius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateDots() {
      dots.forEach(dot => {
        dot.life += 1;

        // Multiply every few seconds if untouched
        if (dot.life % 300 === 0 && dots.length < 300) {
          // spawn 1 or 2 new nearby dots
          const count = Math.random() > 0.5 ? 2 : 1;
          for (let i = 0; i < count; i++) {
            const offsetX = (Math.random() - 0.5) * 40;
            const offsetY = (Math.random() - 0.5) * 40;
            createDot(dot.x + offsetX, dot.y + offsetY);
          }
        }
      });
    }

    function gameLoop() {
      if (dots.length < 150 && Math.random() < 0.15) {
        createDot();
      }

      updateDots();
      drawDots();
      requestAnimationFrame(gameLoop);
    }

    function clearDotsOnTouch(x, y) {
      dots = dots.filter(dot => {
        const dx = dot.x - x;
        const dy = dot.y - y;
        return Math.sqrt(dx * dx + dy * dy) > dotRadius * 1.5;
      });
    }

    canvas.addEventListener('touchmove', (e) => {
      const touches = e.touches;
      for (let i = 0; i < touches.length; i++) {
        const touch = touches[i];
        clearDotsOnTouch(touch.clientX, touch.clientY);
      }
    }, { passive: false });

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    gameLoop();
  </script>
</body>
</html>
