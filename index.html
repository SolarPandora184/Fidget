<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trail Dot Fidget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background-color: #ffffff;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="fidgetCanvas"></canvas>

  <script>
    const canvas = document.getElementById('fidgetCanvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const dotRadius = 18; // bigger dots
    let dots = [];
    let trail = [];

    function createDot(x = Math.random() * width, y = Math.random() * height) {
      dots.push({ x, y, life: 0 });
    }

    function drawDots() {
      ctx.fillStyle = '#4e54c8';
      dots.forEach(dot => {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dotRadius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateDots() {
      dots.forEach(dot => {
        dot.life += 1;

        // Multiply slowly if not cleared
        if (dot.life % 360 === 0 && dots.length < 250) {
          const count = Math.random() > 0.5 ? 2 : 1;
          for (let i = 0; i < count; i++) {
            const offsetX = (Math.random() - 0.5) * 50;
            const offsetY = (Math.random() - 0.5) * 50;
            createDot(dot.x + offsetX, dot.y + offsetY);
          }
        }
      });
    }

    function drawTrail() {
      for (let i = 0; i < trail.length; i++) {
        const point = trail[i];
        ctx.beginPath();
        ctx.fillStyle = `rgba(78, 84, 200, ${point.alpha})`;
        ctx.arc(point.x, point.y, 12, 0, Math.PI * 2);
        ctx.fill();
        point.alpha -= 0.02;
      }
      trail = trail.filter(p => p.alpha > 0);
    }

    function gameLoop() {
      // fade background slowly to create trail effect
      ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
      ctx.fillRect(0, 0, width, height);

      // Occasionally spawn new dots
      if (dots.length < 100 && Math.random() < 0.05) {
        createDot();
      }

      updateDots();
      drawDots();
      drawTrail();

      requestAnimationFrame(gameLoop);
    }

    function clearDotsOnTouch(x, y) {
      dots = dots.filter(dot => {
        const dx = dot.x - x;
        const dy = dot.y - y;
        return Math.sqrt(dx * dx + dy * dy) > dotRadius * 1.5;
      });
    }

    canvas.addEventListener('touchmove', (e) => {
      const touches = e.touches;
      for (let i = 0; i < touches.length; i++) {
        const touch = touches[i];
        const x = touch.clientX;
        const y = touch.clientY;
        clearDotsOnTouch(x, y);
        trail.push({ x, y, alpha: 0.6 }); // add trail point
      }
    }, { passive: false });

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    gameLoop();
  </script>
</body>
</html>
